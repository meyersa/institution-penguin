services: 
  ip: 
    profiles: [ip, all]
    build: .
    container_name: ip-${GITHUB_BRANCH}
    restart: always 
    env_file:
      - .env
    networks:
      - default 
      - proxy
    depends_on:
      - ip-db
    ports: 
      - "127.0.0.1:3000:3000"
  ip-db: 
    profiles: [db, all]
    image: mongo:latest 
    container_name: ip-db-${GITHUB_BRANCH}
    restart: always
    env_file:
      - .env
    volumes: 
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init-mongo.js 
    ports: 
      - "127.0.0.1:27017:27017"
networks: 
  default:
  proxy: 
    name: proxy
    external: true