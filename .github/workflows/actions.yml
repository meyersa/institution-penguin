name: Update container
on:
  push: 
    branches: 
      - main
jobs:
  run-tests: 
    runs-on: self-hosted 
    steps: 
      - name: Check out code 
        uses: actions/checkout@v3 
      - name: Run cypress tests 
        uses: cypress-io/github-action@v6
  build-deploy:
    runs-on: self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Build docker
        run: docker compose build
      - name: Deploy docker
        run: docker compose up -d